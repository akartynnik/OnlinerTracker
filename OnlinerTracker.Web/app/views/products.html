<div class="row">
    <h2>List of products</h2>
    <hr/>
    <div class="search-container">
        <div class="search-input-box">
            <input type="text" data-ng-model="searchQuery" data-ng-keyup="fetchdata()" placeholder="Type product here..." class="form-control"/>
        </div>
        <div class="finded-products">
            <div data-ng-repeat="product in getedProducts" class="finded-product">
                <div>
                    <div class="finded-product-img-box">
                        <img src="http:{{ product.images.header }}" />
                    </div>
                    <span data-ng-bind-html="product.name"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-2">
        &nbsp;
    </div>
    <div class="col-md-8">
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Description</th>
                <th>User</th>
                <th>Tracked</th>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="product in products">
                <td>
                    {{ product.id }}
                </td>
                <td>
                    {{ product.description }}
                </td>
                <td>
                    {{ product.userName }}
                </td>
                <td>
                    <input type="checkbox" data-ng-model="product.isTracked" disabled="disabled">
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="col-md-2">
        &nbsp;
    </div>
</div>
