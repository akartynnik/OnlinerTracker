<div class="row">
    <div class="alert {{alertClassName}}" ng-show="showAlert">
        <button type="button" class="close" data-ng-click="switchBool('showAlert')">×</button>
        <span data-ng-bind-html="textAlert"></span>
    </div>

    <h2>List of products tracked me</h2>
    <hr/>

    <div class="col-md-2">
        &nbsp;
    </div>
    <div class="col-md-8">
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Description</th>
                <th>User</th>
                <th>Tracked</th>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="product in products">
                <td>
                    {{ product.id }}
                </td>
                <td>
                    {{ product.description }}
                </td>
                <td>
                    {{ product.userName }}
                </td>
                <td>
                    <input type="checkbox" data-ng-model="product.isTracked" disabled="disabled">
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="col-md-2">
        &nbsp;
    </div>
</div>
